replicaCount: 1

image:
  repository: aslahea/springboot-maven-app
  pullPolicy: IfNotPresent
  tag: "latest"   # Jenkins will replace this with build number

service:
  type: LoadBalancer
  port: 8080
  targetPort: 8080

ingress:
  enabled: true
  host: my-app.local

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50
